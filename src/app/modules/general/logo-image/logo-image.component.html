<div class="logo-image-container">
	<svg id="snap" width="100%" height="100%" >
		<defs>
			<radialGradient id="Gradient1" cx="50%" cy="50%">>
				<stop class="stop1" [attr.stop-color]="offset" offset="0%"/>
				<stop class="stop2" [attr.stop-color]="offset"  offset="100%"/>
			</radialGradient>
		</defs>
		<circle [ngClass]="circle.className" fill="url(#Gradient1)"  *ngFor="let circle of this.circles" [attr.cx]="circle.cx" [attr.cy]="circle.cy" [attr.r]="circle.r"></circle>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio width="100%" height="100%" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 500 500" [ngClass]="this.svgClass">
 <g >
	 <circle *ngFor="let circle of this.logoData" [ngClass]="circle.className" [style.fill]="circle.fill"  [attr.cx]="circle.cx" [attr.cy]="circle.cy" [attr.r]="circle.r"/>
 </g>
</svg>
</div>

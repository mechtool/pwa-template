<div class="help-container">
	<mat-toolbar color="primary">{{this.localizationService.getText(16)}}</mat-toolbar>
	<div class="help-base" [ngSwitch]="(this.activatedRoute.queryParams | async).type">
	    <div class="phone-content" *ngSwitchCase="'phone'">
		      <p>{{this.localizationService.getText(17)}}</p>
	    </div>
		<div class="email-content" *ngSwitchCase="'email'">
			<p>{{this.localizationService.getText(18)}}</p>
		</div>
		<div class="anonymously-content" *ngSwitchCase="'anonymously'">
			<p class="anon-content">{{this.localizationService.getText(19)}}</p>
		</div>
		<button mat-flat-button color="primary" (click)="onReady()">{{this.localizationService.getText(21)}}</button>
	</div>
</div>

<div class="enter-form-container">
	<div class="enter-form-base">
		<div class="outlet-container" [@slideAnimation]="this.appContext.getState(outlet)">
			<router-outlet #outlet="outlet"></router-outlet>
		</div>
		<mat-tab-group mat-stretch-tabs headerPosition="below" class="enter-form-tab-group" (selectedTabChange)="onSelectedTab($event)" >
			<mat-tab *ngFor="let tab of tabs" [label]="tab.label" ></mat-tab>
		</mat-tab-group>
	</div>
</div>
